name: Deploy Pipelines from Main Branch to Azure Data Factory

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Azure CLI
      uses: azure/CLI@v1
      with:
        inlineScript: |
          echo "Azure CLI jest gotowe do uÅ¼ycia"
        
    - name: Enable dynamic extension installation
      run: |
          az config set extension.dynamic_install=yes_without_prompt
    
    - name: Install Azure Data Factory extension
      run: |
          az extension add --name datafactory

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }} # Dodaj sekrety w GitHubie
  
    - name: List all pipeline JSON files
      id: list_files
      run: |
        pipelines=$(find ./pipeline -name "*.json")
        echo "PIPELINES=${pipelines}" >> $GITHUB_ENV
        echo "Found pipelines:"
        echo "${pipelines}"

    - name: Deploy pipelines to ADF
      run: |
        for pipeline in ${{ env.PIPELINES }}; do
          echo "Deploying $pipeline..."
          az datafactory pipeline create --resource-group "rg-eh-upskilling-eh-damian.r" --factory-name "adf-damianr1" --name $(basename "$pipeline" .json) --pipeline-file "$pipeline"
        done