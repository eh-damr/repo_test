name: Deploy Pipelines to Live Mode

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Azure CLI
      uses: azure/CLI@v1
      with:
        inlineScript: |
          echo "Azure CLI jest gotowe do u≈ºycia"
        
    - name: Enable dynamic extension installation
      run: |
          az config set extension.dynamic_install=yes_without_prompt
    
    - name: Install Azure Data Factory extension
      run: |
          az extension add --name datafactory

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }} # Dodaj sekrety w GitHubie

    - name: Trigger PublishToLiveMode Pipeline
      run: |
        PARAMS="{\"subscriptionId\":\"${{ secrets.SUBSCRIPTION_ID }}\",\"resourceGroup\":\"${{ secrets.RESOURCE_GROUP }}\",\"adfName\":\"${{ secrets.ADF_NAME }}\"}"
        echo "Using parameters: $PARAMS"
        az datafactory pipeline create-run --resource-group "rg-eh-upskilling-eh-damian.r" --factory-name "adf-damianr1" --name PublishToLiveMode --parameters "$PARAMS"